<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        *{
            outline: none;
        }
        tr,td,th{
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="modal fade" id="selectView" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
          <div class="modal-content">
            <div class="text-center">
              <h1 class="modal-title fs-5">Selected Product</h1>
            </div>
            <div class="modal-body">
                
                <input type="text"  id="search" placeholder="Find product" class="my-2 py-2 px-3 border border-2 w-50 rounded-3">

                <table class="w-100" border="1" cellpadding="10">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>category</th>
                            <th>Price</th>
                            <th>Quntity</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody id="Select-view">
                        
                    </tbody>
                </table>
            </div>
            <div class="text-center py-3 border-top">
                <p id="total-price"></p>
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    
    <main>
        <section class="py-5">
            <div class="container">
                <a href="#selectView" data-bs-toggle="modal" class="btn btn-primary position-relative float-end"><i class="fa-solid fa-cart-shopping"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="count">1</span>
                </a>
                <div class="row">
                    <h1 class="text-center pb-3">Product Crud</h1>
                    <div class="col-12">
                        <form action="">
                            <div class="row">
                                <div class="col-12 mb-3 d-flex align-items-center justify-content-center">
                                    <div class="col-5">
                                        <div class="image">
                                            <img src="images/1.jpg" alt="" class="img-fluid rounded-4">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="name">
                                        <input type="text" id="id" hidden>
                                        <label for="title" class="fw-bold">Product Title:-</label>
                                        <input type="text" class="form-control border-3" placeholder="Enter your title" id="title">
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="name">
                                        <label for="price" class="fw-bold">Product Price:-</label>
                                        <input type="text" class="form-control border-3" placeholder="Enter your price" id="price">
                                    </div>
                                </div>
                                <div class="col-6 mb-3">
                                    <div class="name">
                                        <label for="category" class="fw-bold">Product category:-</label>
                                        <input type="text" class="form-control border-3" placeholder="Enter your category" id="category">
                                    </div>
                                </div>
                                <div class="col-12 mb-3">
                                    <div class="button text-center py-3">
                                        <a href="#" class="btn btn-primary" onclick="return submitProduct()">Submit Product</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="py-5">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <table class="w-100" border="1" cellpadding="10">
                            <thead>
                                <tr>
                                    <th>Image</th>
                                    <th>Title</th>
                                    <th>Price</th>
                                    <th>category</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="data-view">
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
